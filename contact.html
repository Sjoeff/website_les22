<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap-CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Les 22 - Bootstrap</title>
  </head>
  <body>
    <div class="container-md">
      <header>
        <!-- Navbar -->
        <div>
          <h3 class="mb-1">Mijn pagina</h3>
          <nav class="navbar bg-dark">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="overmij.html">Over mij</a>
            <a class="nav-link" aria-current="page" href="contact.html"
              >Contact</a
            >
          </nav>
        </div>
      </header>
      <!-- Formulier -->
      <div class="row mb-2">
        <div class="col-12" align="center">
          <form action="#" method="post" id="formulier">
            <fieldset>
              <legend>
                <strong>Kom in contact!</strong>
              </legend>
              <table>
                <tr>
                  <td>
                    <input type="name" name="name" placeholder="Naam" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="email"
                      name="email"
                      placeholder="E-mail adres"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <textarea
                      form="formulier"
                      name="bericht"
                      placeholder="Typ je bericht"
                      rows="3"
                      cols="33"
                    ></textarea>
                  </td>
                </tr>
              </table>
            </fieldset>
            <button type="submit" value="Submit">
              <a>Verstuur</a>
            </button>
          </form>
        </div>
      </div>
      <!-- Footer-->
      <footer class="d-flex justify-content-center align-items-center">
        <h4 class="fs-3">gemaakt door: &copy; Sjoerd</h4>
      </footer>
    </div>
  </body>
</html>
